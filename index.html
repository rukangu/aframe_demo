<!DOCTYPE html><html>  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('hide-in-ar-mode', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', (ev) => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.setAttribute('visible', false);
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', (ev) => {
            this.el.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      
      <a-assets>
        <a-asset-item id="my-model" src="tree.glb"></a-asset-item>
      </a-assets>

      <a-sky color="#ECECEC" hide-in-ar-mode></a-sky> 
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" hide-in-ar-mode></a-plane>

      <a-entity gltf-model="#my-model" 
                position="0 0 -4" 
                scale="0.5 0.5 0.5"
                class="clickable"
                event-set__enter="_event: mouseenter; scale: 0.6 0.6 0.6"
                event-set__leave="_event: mouseleave; scale: 0.5 0.5 0.5">
      </a-entity>

      <a-entity id="rig" position="0 0 0">
        <a-camera position="0 1.6 0">
           <a-cursor color="black" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
        
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable; lineOpacity: 0.5"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable; lineOpacity: 0.5"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
